name: Bug Report
description: Create a report to help us improve
labels: ["bug", "triage"]
assignees:
  - octocat

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: webhook-url
    attributes:
      label: Webhook URL
      description: The URL where the webhook is deployed
      placeholder: https://example.com/webhook
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where is this issue occurring?
      options:
        - Development
        - Staging
        - Production
    validations:
      required: true

  - type: input
    id: stripe-version
    attributes:
      label: Stripe API Version
      description: Which Stripe API version are you using?
      placeholder: 2023-10-16
    validations:
      required: true

  - type: dropdown
    id: event-type
    attributes:
      label: Event Type
      description: Which Stripe event type is affected?
      options:
        - payment_intent.succeeded
        - payment_intent.payment_failed
        - customer.subscription.created
        - customer.subscription.updated
        - customer.subscription.deleted
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: textarea
    id: event-payload
    attributes:
      label: Event Payload
      description: If applicable, paste the Stripe event payload (with sensitive data removed)
      render: json

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true