# Templates
templates:
  - name: Database Schema
    template: schema.hbs
    output: database/schema.md
    data: schema.yaml
    helpers: helpers/schema.ts
  
  - name: API Reference
    template: api-reference.hbs
    output: api/reference.md
    data: api-reference.yaml
    helpers: helpers/api-reference.ts
  
  - name: Error Codes
    template: error-codes.hbs
    output: errors/codes.md
    data: error-codes.yaml
    helpers: helpers/error-codes.ts
  
  - name: Configuration Reference
    template: config-reference.hbs
    output: config/reference.md
    data: config-reference.yaml
    helpers: helpers/config-reference.ts

# Validation Rules
validation:
  markdown:
    - check-links
    - check-frontmatter
    - check-spelling
  
  openapi:
    - validate-schema
    - check-examples
    - lint-spec
  
  typescript:
    - type-check
    - lint-types
    - check-exports

# Output Settings
settings:
  baseDir: ../docs
  clean: true
  prettify: true
  validate: true
  watch: true